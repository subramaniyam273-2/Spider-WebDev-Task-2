<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Task-2</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="pageHead">Covid Quiz</h1>
    <h2 class="pageSub">Spider Task - 2</h2>
    
    <div class="scoreBox">
        <p>Score</p>
        <p id="score"></p>
    </div>
    
    <div class="mainContainer" style="border-radius: 10px; padding: 20px;margin-bottom: 10px;">
        <div class="imageBox">
            <img src="" alt="">
        </div>
        <p class="question"></p>
        <div>
            <p class="option" id="option1" style="border-radius: 1px;font-size: 16px;"></p>
            <p class="option" id="option2" style="border-radius: 1px;font-size: 16px;"></p>
            <p class="option" id="option3" style="border-radius: 1px;font-size: 16px;"></p>
            <p class="option" id="option4" style="border-radius: 1px;font-size: 16px;"></p>
        </div>
    </div>
    <div class="actionsBox" style="margin-top:10px;">
        <button id="previous" style="outline: none;padding: 10px; border-radius: 10px;border: none;cursor: pointer;width: 150px;">Previous</button>
        <button id="next" style="outline: none;padding: 10px; border-radius: 10px;border: none;cursor: pointer;width: 150px;">Next</button>
        <!-- <button id="answer">Answer</button> -->
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
